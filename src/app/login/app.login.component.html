  <h2>Please Login: </h2>
  <div class="login-info">
    <div>
    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="usernameFormControl" required  value="" [errorStateMatcher]="usernameMatcher">
      <mat-hint></mat-hint>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" required [formControl]="passwordFormControl" value="" [errorStateMatcher]="passwordMatcher">
      <mat-hint></mat-hint>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
  </div>
  <button mat-button (click)="login()" class="mat-primary">Login</button>
  <mat-error>{{loginErrorMess}}</mat-error>
</div>
